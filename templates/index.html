<!DOCTYPE html>
<html>
<head>
    <title>Image Enhancer</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: white;
            text-align: center;
        }
        .box {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background: #00ffaa;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        img {
            max-width: 400px;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Simple Image Enhancer</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br><br>
        <button type="submit">Enhance Image</button>
    </form>

    {% if output_image %}
        <h2>Enhanced Result:</h2>
        <img src="/{{ output_image }}">
        <br><br>
        <a href="/{{ output_image }}" download>
            <button>Download</button>
        </a>
    {% endif %}
</div>

</body>
</html>
